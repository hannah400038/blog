<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #F9F9F9;
        }
        .header-bg {
            background-color: #FF6F61;
        }
        .footer-bg {
            background-color: #6B5B93;
        }
    </style>
</head>
<body>
    <header class="header-bg text-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">My Blog</h1>
            <nav class="mt-2">
                <a href="index.html" class="hover:text-gray-200 mr-4">Home</a>
                <a href="about.html" class="hover:text-gray-200 mr-4">About</a>
                <a href="contact.html" class="hover:text-gray-200">Contact</a>
                <a href="categories.html" class="hover:text-gray-200">Categories</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <form class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md" required></textarea>
            </div>
            <button type="submit" class="bg-FF6F61 text-white py-2 px-4 rounded">Send Message</button>
        </form>
    </main>

    <footer class="footer-bg text-white shadow mt-6">
        <div class="container mx-auto px-4 py-4 text-center">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
